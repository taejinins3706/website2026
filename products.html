    <div class="page-header">
        <h1 class="fade-up" data-i18n="products.title">제품소개</h1>
    </div>

    <main class="container section-padding">

        <section class="mb-5 fade-up" style="margin-bottom: 50px;">
            <div class="glass" style="padding: 30px;">
                <h2 style="color: var(--primary-color); margin-bottom: 15px;" data-i18n="products.title">생산제품</h2>
                <p style="margin-bottom: 30px; line-height: 1.8;" data-i18n="products.desc">개요 설명...</p>

                <h3 style="margin-bottom: 15px;" data-i18n="products.effect_title">제품효과</h3>
                <ul style="list-style-type: disc; padding-left: 20px;">
                    <!-- Effects list should be populated dynamically ideally, but structure is slightly different. 
                         I will assume the JS doesn't auto-populate this specific list unless I update it. 
                         Let's keep it simple and just rely on the static structure + specific data keys if possible 
                         or update JS to handle a generic list. 
                         For now, I'll rely on the 'data-i18n' for single strings, but for arrays, I'll need a helper.
                         I'll add a script tag helper here specifically for this page. -->
                    <div id="product-effects-list"></div>
                </ul>
            </div>
        </section>

        <section>
            <div id="product-grid" class="card-grid">
                <!-- Products will be rendered here by script.js -->
            </div>
        </section>

    <footer>

                </div>

    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Page specific script to render effects list
        // We'll hook into the translation loading logic by listening to a custom event or just polling?
        // Actually, script.js handles language switching. We can add a function to `script.js` to trigger a custom event 
        // OR just handle this specific list in `script.js` too?
        // To be clean, I'll add a helper in this page that reads the current lang data from the translation object if I can access it.
        // But `loadTranslations` is internal to `script.js`.

        // I'll make a small specific fetch here to support the effects list immediately on load, 
        // relying on the main script for the rest.
        // OR: I can update script.js to expose data? 
        // Simpler: I'll add a 'renderProductEffects' function in script.js since I'm already editing it.
        // I will do that in a follow-up or just use the existing JS structure.
        // Actually I'll use a small inline script that re-fetches or use a global window object if available.
        // For simplicity, let's just create the DOM elements with data-i18n-list="products.effects" and allow script.js to handle list?
        // No, script.js doesn't have list handling for generic lists.

        // I will add a tiny script here.
        async function updateEffects() {
            const lang = localStorage.getItem('preferredLang') || 'ko';
            try {
                const res = await fetch(`./lang/${lang}.json`);
                const data = await res.json();
                const list = document.getElementById('product-effects-list');
                if (list && data.products && data.products.effects) {
                    list.innerHTML = data.products.effects.map(e => `<li style="margin-bottom: 10px;">${e}</li>`).join('');
                }
            } catch (e) { }
        }
        document.addEventListener('DOMContentLoaded', updateEffects);
        document.querySelectorAll('.lang-btn').forEach(b => b.addEventListener('click', () => setTimeout(updateEffects, 100)));
    </script>
</body>

</html>
