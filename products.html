<!DOCTYPE html>
<html lang="ko" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="nav.product">제품소개 - 주식회사 태진아이엔에스</title>
    <meta name="description" content="태진아이엔에스의 고품질 보온 외장재 제품을 소개합니다. 파이프커버, 엘보커버, 밸브커버 등.">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Pretendard', 'Inter', sans-serif;
        }
    </style>
</head>

<body>
    <header>
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <img src="img/iso2025_2.jpg" alt="ISO Certified">
                <img src="img/taejinins_logo.jpg" alt="TAEJIN INS">
            </a>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html" data-i18n="nav.home">홈</a></li>
                    <li><a href="index.html#company" data-i18n="nav.company">회사소개</a></li>
                    <li><a href="products.html" class="active" data-i18n="nav.product">제품소개</a></li>
                    <li><a href="projects.html" data-i18n="nav.project">사업실적</a></li>
                    <li><a href="process.html" data-i18n="nav.process">공정소개</a></li>
                    <li><a href="index.html#contact" data-i18n="nav.contact">문의하기</a></li>
                </ul>
            </nav>
            <div class="lang-switch">
                <button class="lang-btn active" data-lang="ko">KR</button>
                <button class="lang-btn" data-lang="en">EN</button>
                <button class="lang-btn" data-lang="cn">CN</button>
                <button class="lang-btn" data-lang="jp">JP</button>
                <button id="theme-toggle" class="lang-btn" aria-label="Toggle dark mode" style="margin-left: 10px;">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <button class="mobile-menu-btn" aria-label="Toggle navigation menu"><i class="fas fa-bars"></i></button>
        </div>
    </header>

    <!-- Detail Hero Section -->
    <div class="detail-hero" style="background-image: url('img/product/pipe_cover.jpg');">
        <div class="detail-hero-content">
            <div>
                <h1 class="detail-title" data-i18n="products.title">제품소개</h1>
                <p style="font-size: 1.2rem; opacity: 0.9;" data-i18n="products.desc">최고의 품질과 기술력으로 완성된 태진아이엔에스의 제품을
                    만나보세요.</p>
            </div>

            <div class="breadcrumb-nav">
                <a href="index.html" data-i18n="nav.home">Home</a>
                <span>Product</span>
            </div>
        </div>
    </div>

    <!-- Sub Navigation -->
    <div class="sub-nav-container">
        <div class="sub-nav">
            <a href="#overview" class="sub-nav-link active">제품개요</a>
            <a href="#product-grid" class="sub-nav-link">제품라인업</a>
        </div>
    </div>

    <main class="detail-content">

        <!-- Feature Block: Intro / Effects -->
        <section id="overview" class="container">
            <div class="content-block">
                <div class="content-text fade-up">
                    <div class="content-label" data-i18n="nav.product">PRODUCT INFO</div>
                    <h2 class="content-title" data-i18n="products.effect_title">제품효과</h2>
                    <div class="content-desc">
                        <ul id="product-effects-list" style="list-style: none; padding: 0;">
                            <li style="margin-bottom: 20px; display: flex; align-items: flex-start; gap: 15px;">
                                <i class="fas fa-check-circle"
                                    style="color: var(--primary-color); margin-top: 5px;"></i>
                                <span>Loading effects...</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="content-image fade-up">
                    <img src="img/product/valve_cover.jpg" alt="Product Feature"
                        onerror="this.src='https://via.placeholder.com/600x400?text=Product+Feature'">
                </div>
            </div>
        </section>

        <!-- Product Grid -->
        <section class="container" style="margin-top: 100px;">
            <div class="text-center mb-5">
                <h2 class="section-title">Product Lineup</h2>
            </div>

            <div id="product-grid" class="card-grid">
                <!-- Products will be rendered here by script.js -->
            </div>
        </section>

    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">TAEJIN INS</div>
                <div class="footer-info">
                    <p data-i18n="overview.address">충청남도 아산시 영인면 토정로 423</p>
                    <p>TEL: <span data-i18n="overview.tel"></span> | FAX: <span data-i18n="overview.fax"></span></p>
                    <p>Email: <span data-i18n="overview.email"></span></p>
                </div>
            </div>
            <div class="copyright" data-i18n="footer.copyright"></div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Custom update for effects list to match premium style
        async function updateEffects() {
            const lang = localStorage.getItem('preferredLang') || 'ko';
            try {
                const res = await fetch(`./lang/${lang}.json`);
                const data = await res.json();
                const list = document.getElementById('product-effects-list');
                if (list && data.products && data.products.effects) {
                    list.innerHTML = data.products.effects.map(e => `
                        <li style="margin-bottom: 20px; display: flex; align-items: flex-start; gap: 15px;">
                            <i class="fas fa-check-circle" style="color: var(--primary-color); margin-top: 5px;"></i>
                            <span style="font-size: 1.1rem; line-height: 1.6;">${e}</span>
                        </li>
                    `).join('');
                }
            } catch (e) { }
        }
        document.addEventListener('DOMContentLoaded', updateEffects);
        document.querySelectorAll('.lang-btn').forEach(b => b.addEventListener('click', () => setTimeout(updateEffects, 100)));

        // Sub-nav active state handling
        window.addEventListener('scroll', () => {
            const sections = document.querySelectorAll('section');
            const navLinks = document.querySelectorAll('.sub-nav-link');

            let current = '';
            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                if (pageYOffset >= sectionTop - 150) {
                    current = section.getAttribute('id');
                }
            });

            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href').includes(current)) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>

</html>
