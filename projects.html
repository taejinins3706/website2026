<!DOCTYPE html>
<html lang="ko" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Pretendard', 'Inter', sans-serif;
        }

        /* Gallery Grid Override for bigger images */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .gallery-item {
            border-radius: 12px;
            overflow: hidden;
            height: 300px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .tab-content {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        .tab-content.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        /* Project List Styling */
        .project-list-section {
            background: var(--bg-secondary);
            padding: 40px;
            border-radius: 16px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }

        .project-item {
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
            transition: background 0.2s;
        }

        .project-item:hover {
            background: rgba(var(--primary-rgb), 0.02);
            padding-left: 10px;
        }
    </style>
</head>

                <img src="img/taejinins_logo.jpg" alt="TAEJIN INS">

            <nav>
                <ul class="nav-links">
                    <li><a href="index.html" data-i18n="nav.home">홈</a></li>
                    <li><a href="index.html#company" data-i18n="nav.company">회사소개</a></li>
                    <li><a href="products.html" data-i18n="nav.product">제품소개</a></li>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="script.js"></script>
    <script>
        function openTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            // Show selected
            setTimeout(() => {
                document.getElementById(tabName).classList.add('active');
            }, 50); // Small delay for fade effect logic if needed, or just CSS transition handles it

            // Update sub-nav buttons
            document.querySelectorAll('.sub-nav-link').forEach(btn => btn.classList.remove('active'));

            // Find the button that was clicked. 
            // Since we passed the name, we can find by onclick attribute or just index
            // Simple approach: Match the onclick text
            const buttons = document.querySelectorAll('.sub-nav-link');
            for (let btn of buttons) {
                if (btn.getAttribute('onclick').includes(tabName)) {
                    btn.classList.add('active');
                }
            }
        }

        function renderGallery() {
            const machineryGrid = document.getElementById('machinery-gallery');
            const plantGrid = document.getElementById('plant-gallery');
            const generalGrid = document.getElementById('general-gallery');

            // Hardcoded based on file system observation (8 images each)
            if (machineryGrid) machineryGrid.innerHTML = Array.from({ length: 8 }, (_, i) =>
                `<div class="gallery-item"><img src="img/equipment/기계사업부_제작사례${i + 1}.png" alt="Machinery ${i + 1}" loading="lazy"></div>`
            ).join('');

            if (plantGrid) plantGrid.innerHTML = Array.from({ length: 8 }, (_, i) =>
                `<div class="gallery-item"><img src="img/plant/플랜트사업부_제작사례${i + 1}.png" alt="Plant ${i + 1}" loading="lazy"></div>`
            ).join('');

            if (generalGrid) generalGrid.innerHTML = Array.from({ length: 8 }, (_, i) =>
                `<div class="gallery-item"><img src="img/general/일반사업부_제작사례${i + 1}.png" alt="General ${i + 1}" loading="lazy"></div>`
            ).join('');
        }

        document.addEventListener('DOMContentLoaded', renderGallery);
    </script>
