<!DOCTYPE html>
<html lang="ko" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="nav.project">사업실적 - 주식회사 태진아이엔에스</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Sans KR', 'Inter', sans-serif;
        }

        .page-header {
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('img/plant/플랜트사업부_제작사례1.png');
            background-size: cover;
            background-position: center;
            background-position: center;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .page-header h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .gallery-item {
            border-radius: 8px;
            overflow: hidden;
            height: 200px;
            cursor: pointer;
            transition: transform 0.3s;
            background-color: #333;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            z-index: 10;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .project-list-section {
            background: var(--bg-secondary);
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <img src="img/iso2025_2.jpg" alt="ISO Certified">
                <img src="img/taejinins_logo.jpg" alt="TAEJIN INS">
            </a>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html" data-i18n="nav.home">홈</a></li>
                    <li><a href="index.html#company" data-i18n="nav.company">회사소개</a></li>
                    <li><a href="products.html" data-i18n="nav.product">제품소개</a></li>
                    <li><a href="projects.html" class="active" data-i18n="nav.project">사업실적</a></li>
                    <li><a href="process.html" data-i18n="nav.process">공정소개</a></li>
                    <li><a href="index.html#contact" data-i18n="nav.contact">문의하기</a></li>
                </ul>
            </nav>
            <div class="lang-switch">
                <button class="lang-btn active" data-lang="ko">KR</button>
                <button class="lang-btn" data-lang="en">EN</button>
                <button class="lang-btn" data-lang="cn">CN</button>
                <button class="lang-btn" data-lang="jp">JP</button>
                <button id="theme-toggle" class="lang-btn" aria-label="Toggle dark mode" style="margin-left: 10px;">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <button class="mobile-menu-btn" aria-label="Toggle navigation menu"><i class="fas fa-bars"></i></button>
        </div>
    </header>

    <div class="page-header">
        <h1 class="fade-up" data-i18n="projects.title">사업실적</h1>
    </div>

    <main class="container section-padding">

        <!-- Gallery Section -->
        <section class="mb-5 fade-up" style="margin-bottom: 60px;">
            <div class="tabs">
                <button class="tab-btn active" onclick="openTab('machinery')"
                    data-i18n="projects.tabs.machinery">기계사업부</button>
                <button class="tab-btn" onclick="openTab('plant')" data-i18n="projects.tabs.plant">플랜트사업부</button>
                <button class="tab-btn" onclick="openTab('general')" data-i18n="projects.tabs.general">일반사업부</button>
            </div>

            <div id="machinery" class="tab-content active">
                <div class="gallery-grid" id="machinery-gallery">
                    <!-- Populated by JS -->
                </div>
            </div>
            <div id="plant" class="tab-content">
                <div class="gallery-grid" id="plant-gallery">
                    <!-- Populated by JS -->
                </div>
            </div>
            <div id="general" class="tab-content">
                <div class="gallery-grid" id="general-gallery">
                    <!-- Populated by JS -->
                </div>
            </div>
        </section>

        <!-- Project Lists -->
        <section class="fade-up">
            <h2 class="section-title">주요 실적 현황</h2>

            <div class="project-list-section glass">
                <h3 id="export-status-title" style="color: var(--primary-color); margin-bottom: 20px;">수출현황</h3>
                <ul id="export-status-list" style="list-style-type: disc; padding-left: 20px;"></ul>
            </div>

            <div class="grid-2-col"
                style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px;">
                <div class="project-list-section glass">
                    <h3 id="smartfarm-title" style="color: var(--primary-color); margin-bottom: 20px;">스마트팜</h3>
                    <div id="smartfarm-list"></div>
                </div>
                <div class="project-list-section glass">
                    <h3 id="fuelcell-title" style="color: var(--primary-color); margin-bottom: 20px;">연료전지</h3>
                    <div id="fuelcell-list"></div>
                </div>
            </div>

            <div class="project-list-section glass mt-4" style="margin-top: 30px;">
                <h3 id="insulation-title" style="color: var(--primary-color); margin-bottom: 20px;">보온공사</h3>
                <div id="insulation-list"></div>
            </div>

        </section>

    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">TAEJIN INS</div>
                <div class="footer-info">
                    <p data-i18n="overview.address">충청남도 아산시 영인면 토정로 423</p>
                    <p>TEL: <span data-i18n="overview.tel"></span> | FAX: <span data-i18n="overview.fax"></span></p>
                    <p>Email: <span data-i18n="overview.email"></span></p>
                </div>
            </div>
            <div class="copyright" data-i18n="footer.copyright"></div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="script.js"></script>
    <script>
        function openTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');

            // Highlight button
            // Finding the button is tricky with onclick handler, simple logic:
            const index = ['machinery', 'plant', 'general'].indexOf(tabName);
            document.querySelectorAll('.tab-btn')[index].classList.add('active');
        }

        function renderGallery() {
            const machineryGrid = document.getElementById('machinery-gallery');
            const plantGrid = document.getElementById('plant-gallery');
            const generalGrid = document.getElementById('general-gallery');

            // Hardcoded based on file system observation (8 images each)
            if (machineryGrid) machineryGrid.innerHTML = Array.from({ length: 8 }, (_, i) =>
                `<div class="gallery-item"><img src="img/equipment/기계사업부_제작사례${i + 1}.png" alt="Machinery ${i + 1}" loading="lazy"></div>`
            ).join('');

            if (plantGrid) plantGrid.innerHTML = Array.from({ length: 8 }, (_, i) =>
                `<div class="gallery-item"><img src="img/plant/플랜트사업부_제작사례${i + 1}.png" alt="Plant ${i + 1}" loading="lazy"></div>`
            ).join('');

            if (generalGrid) generalGrid.innerHTML = Array.from({ length: 8 }, (_, i) =>
                `<div class="gallery-item"><img src="img/general/일반사업부_제작사례${i + 1}.png" alt="General ${i + 1}" loading="lazy"></div>`
            ).join('');
        }

        document.addEventListener('DOMContentLoaded', renderGallery);
    </script>
</body>

</html>
